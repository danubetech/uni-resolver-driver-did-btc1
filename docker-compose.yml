services:
  uni-resolver-web:
    container_name: uni-resolver-web
    image: universalresolver/uni-resolver-web:latest
    environment:
      spring.config.location: file:/opt/config/application.yml
    volumes:
      - ./application-universal-resolver.yml:/opt/config/application.yml
    ports:
      - "8080:8080"
  driver-did-btc1:
    container_name: driver-did-btc1
    image: universalresolver/driver-did-btc1:latest
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    environment:
      uniresolver_driver_did_btc1_bitcoinConnections: bitcoin;bitcoind;testnet3;bitcoind;signet;esploraelectrsrest;mutinynet;esploraelectrsrest
      uniresolver_driver_did_btc1_bitcoinConnectionsUrls: bitcoin;http://user:pass@localhost:8332/;testnet3;http://user:pass@localhost:18332/;signet;https://mutinynet.com/api/;mutinynet;https://mutinynet.com/api/
      uniresolver_driver_did_btc1_bitcoinConnectionsCerts: bitcoin;;testnet3;;signet;;mutinynet;
      uniresolver_driver_did_btc1_genesisHashes: bitcoin;6fe28c0ab6f1b372c1a6a246ae63f74f931e8365e15a089c68d6190000000000;testnet3;43497fd7f826957108f4a30fd9cec3aeba79972084e90ead01ea330900000000;signet;f61eee3b63a380a477a063af32b2bbc97c9ff9f01f2c4225e973988108000000;mutinynet;f61eee3b63a380a477a063af32b2bbc97c9ff9f01f2c4225e973988108000000
      uniresolver_driver_did_btc1_ipfs: /ip4/127.0.0.1/tcp/5001
    ports:
      - "10081:8080"
  ipfs:
    container_name: ipfs
    image: ipfs/kubo:release
    ports:
      - "4001:4001"
      - "5001:5001"
